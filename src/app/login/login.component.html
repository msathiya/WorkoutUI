<div class="container">
  <div class="panel" >
    <!-- <div class="login-heading ">
      <h3>Log-in to your account</h3>
    </div> -->
    <div class="panel-heading" id="login"> 
        <h2>Log-in to your account</h2>
          </div>
    <div class="panel-body">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      
      <div class="input-group"  [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel" required />
          <div class="input-error" *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
   
    
      <div class="input-group"  [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn login-heading" >Login</button>
